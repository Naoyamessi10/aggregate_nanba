
<div class="parent">カテゴリ入力
  <form class="form" [formGroup]="form">
    <div>
      <input formControlName="title" type="text" class="form-control" placeholder="カテゴリを入力" required>
      <button class="button" type="button" (click)=onSubmit()>追加</button>
    </div>
    <div class="error-popup" *ngIf="formErrors['title']">
      {{ formErrors['title'].join(" ") }}
    </div>
  </form>
  <button type="button" routerLink="">戻る</button>
</div>
